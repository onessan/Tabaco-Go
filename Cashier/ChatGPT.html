<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        #sidebar {
            height: 100vh;
            background-color: #343a40;
            color: #fff;
        }
        .sidebar-link {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar-link:hover {
            background-color: #495057;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-auto p-0">
            <div id="sidebar" class="collapse collapse-horizontal show">
                <nav class="d-flex flex-column">
                    <a href="#" class="sidebar-link">Home</a>
                    <a href="#" class="sidebar-link">About</a>
                    <a href="#" class="sidebar-link">Services</a>
                    <a href="#" class="sidebar-link">Contact</a>
                </nav>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col p-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="true" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span> <!-- Hamburger Icon -->
            </button>
            <h1>Collapsible Sidebar</h1>
            <p>Content goes here...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
