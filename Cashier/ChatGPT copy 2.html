<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Sidebar with Toggle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            position: fixed; /* Fixed to the viewport */
            top: 0;
            left: 0;
            width: 250px; /* Sidebar width */
            height: 100%; /* Full height */
            background-color: #343a40; /* Dark background */
            color: white; /* White text */
            overflow-y: auto; /* Allow scrolling in the sidebar if needed */
            transition: transform 0.3s ease; /* Smooth toggle animation */
        }

        .sidebar.hidden {
            transform: translateX(-100%); /* Hide sidebar by shifting left */
        }

        /* Main content area */
        .content {
            margin-left: 250px; /* Start content after the sidebar */
            transition: margin-left 0.3s ease; /* Smooth content shift */
        }

        .content.full-width {
            margin-left: 0; /* Main content takes full width when sidebar is hidden */
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
   

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h4 class="p-3">Sidebar</h4>
        <ul class="nav flex-column p-3">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Link 3</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="content">
       
        <h1>Main Content</h1>
        <p>
            This is the main content area. It will expand to full width when the sidebar is toggled off on smaller screens.
        </p>
        <p>Resize the window to see the responsive behavior.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button id="toggleSidebar" class="btn btn-warning m-3 d-md-none">Toggle Sidebar</button>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script for Toggling -->
    <script>
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        toggleButton.addEventListener('click', () => {
            // Toggle the visibility of the sidebar
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('full-width');
        });
    </script>
</body>
</html>
